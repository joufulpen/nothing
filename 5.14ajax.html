                console.log(xhr.responseText);
            }
        }

        // 2.设置请求参数，建立与服务器的连接 open();
        xhr.open("post","http://localhost:1802/api/5.17mysqlSearch.php",true)

        
        xhr.setRequestHeader('content-type','application/x-www-form-urlencoded');

        // 3.向服务器发起请求
        xhr.send('id=66&name=hh');

    })
